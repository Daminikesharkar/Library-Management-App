<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Signika+Negative&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="Main-container">
        <div class="inner-container">
            <h1>Library Management</h1>
            <form id="registration">
                <label>Which book do you want?</label>
                <input type="text" name="bookname" id="bookname" placeholder="Enter book name" required/>
            
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="display-entries">
            <ul class="entries" id="newentries">                
            </ul>
        </div>
    </div>  
    <script type="module" src="js/script.js"></script>  
</body>
</html>
